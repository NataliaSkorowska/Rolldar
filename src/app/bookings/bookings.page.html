<ion-header>
  <ion-toolbar>
    <ion-title>Zam√≥wienia</ion-title>
    <ion-buttons class="buttons" slot="start">
      <ion-menu-button start autoHide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content> 
 <ion-searchbar></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let booking of Bookings " lines="full">
      <ion-label>
        <strong>{{booking.name}}</strong>
        <p>{{booking.address}}</p>
      </ion-label>
      <div item-end>
        <button ion-button clear (click)="goToBookingPage(booking.id)">
          <ion-icon name="create" style="zoom:2.0"></ion-icon>
        </button>
        <button (click)="remove(booking.id)">
          <ion-icon name="trash" style="zoom:1.5"></ion-icon>
        </button>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
