<ion-header>
  <ion-toolbar>
    <ion-title>Lista zamówień</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
 <ion-searchbar placeholder="Wyszukaj" showcancelbutton="always" (ionInput)="filterList($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let booking of Bookings " lines="full">
      <ion-label>
        <strong>{{booking.title}}</strong>
        <p>{{booking.description}}</p>
      </ion-label>
      <div item-end>
        <button [routerLink]="['/updatebooking/', booking.id]">
          <ion-icon name="create" style="zoom:1.5"></ion-icon>
        </button>
        <button (click)="remove(booking.id)">
          <ion-icon name="trash" style="zoom:1.5"></ion-icon>
        </button>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
