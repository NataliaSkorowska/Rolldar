<ion-header>
  <ion-toolbar>
    <ion-title>Edytuj</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/bookings/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content >
  <form [formGroup]="bookingForm" (ngSubmit)="onSubmit()" >
    <ion-item>
      <ion-label color="primary" position="floating">Imię i nazwisko</ion-label>
      <ion-input placeholder="Enter notes title" autofocus=true formControlName="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" position="floating">Adres</ion-label>
      <ion-input  formControlName="address"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" position="floating">Numer telefonu</ion-label>
      <ion-input formControlName="mobile"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label  color="primary" position="floating">Adres email</ion-label>
      <ion-input  formControlName="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label  color="primary" position="floating">Status zamówienia</ion-label>
      <ion-input  formControlName="status"></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Data</ion-label>
      <ion-datetime (ionChange)="getDate($event)" formControlName="bookingDate" [value]="defaultDate"></ion-datetime>
    </ion-item>

    <ion-button type="submit" expand="block"> Zatwierdź edycję</ion-button>
  </form>
 
</ion-content>
