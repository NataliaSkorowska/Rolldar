<ion-header>
  <ion-toolbar>
    <ion-title>Edytuj rezerwację</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="editBooking" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Tytuł</ion-label>
      <ion-input formControlName="title" type="text" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Opis</ion-label>
      <ion-input formControlName="description" type="text" required>
      </ion-input>
    </ion-item>
    <ion-button class="ion-margin-top" type="submit" expand="block" color="primary">Zatwierdź</ion-button>
  </form>
</ion-content>
